<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="res/fontawsome/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="initial-details">
        <div class="initial-price-container">
          <h3>Bill</h3>
          <h3 class="price-error-msg">Enter valid input</h3>
          <div class="bill-input">
            <i class="fas fa-dollar-sign"></i>
            <input
              type="number"
              name="initial-price"
              id="initial-bill"
              placeholder="0"
            />
          </div>
        </div>
        <h3>Select Tip %</h3>
        <div class="percent-container">
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="five" value="5" checked />
            <label for="five">5%</label>
          </div>
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="ten" value="10" />
            <label for="ten">10%</label>
          </div>
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="fifteen" value="15" />
            <label for="fifteen">15%</label>
          </div>
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="twentyFive" value="25" />
            <label for="twentyFive">25%</label>
          </div>
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="hundred" value="100" />
            <label for="hundred">100%</label>
          </div>
          <div class="percent-item">
            <input type="radio" name="tipPercent" id="custom" value="101" />
            <label for="custom">Custom</label>
          </div>
        </div>

        <div class="number-of-people-container">
          <h3>Number of People</h3>
          <h3 class="people-error-msg">Enter valid input</h3>
          <div class="number-of-people">
            <i class="fas fa-user"></i>
            <input type="number" id="number-of-person" placeholder="0" />
          </div>
        </div>
      </div>
      <div class="final-detailes">
        <div class="amount-container">
          <div>
            <p>Tip Amount <br /><span>/ person</span></p>
          </div>
          <div><h1 id="tip-amount">$0.00</h1></div>
        </div>
        <div class="amount-container">
          <div>
            <p>Total <br /><span>/ person</span></p>
          </div>
          <div><h1 id="total-amount">$0.00</h1></div>
        </div>
        <button id="submit">CALCULATE</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vaishnav K Ramakrishnan</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
